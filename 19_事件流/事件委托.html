<!DOCTYPE html>
<html lang="en">
<head>
  <title>事件委托的例子</title>
</head>
<body>
  <ul id="ul">
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
  </ul>
  <script>
    const ul = document.getElementById('ul')
    ul.onclick = function (e) {
      console.log(e.target.innerHTML)
    }
  </script>
</body>
</html>
