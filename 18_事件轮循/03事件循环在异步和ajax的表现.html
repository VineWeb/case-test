<body>
  <script>
    const setTimeoutCallBack = function() {
      console.log('我是定时器回调')
    }

    const httpCallBack = function() {
      console.log('我是http请求回调')
    }
    // 同步任务
    console.log('我是同步任务1')

    getInfo()

    // 异步定时任务
    setTimeout(setTimeoutCallBack, 1000)

    // 模拟ajax请求
    async function getInfo() {
      setTimeout(httpCallBack, 2000)
    }
    
    // 同步任务2
    console.log('我是同步任务2')

    function animation () {
      console.log(666)
      // requestAnimationFrame(animation)
    }
    animation()
  </script>
