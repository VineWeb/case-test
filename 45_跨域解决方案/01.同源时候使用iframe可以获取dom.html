<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.跨域问题_限制DOM访问</title>
  <style>
    iframe { 
      border: 1px solid #ccc;

    }
  </style>
</head>
<body>
  <h1>我是页面1</h1>
  <button onclick="getDom()">获取页面2的DOM</button>
  <br>
  <br>
  <hr>
  <iframe src="./01.demo.html" frameborder="0"></iframe>
  <script>
    function getDom() {
      const iframe = document.querySelector('iframe')
      const dom = iframe.contentWindow.document.body
      console.log(dom)
    }


  </script>
</body>
</html>
