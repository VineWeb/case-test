<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直方向</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .line { /* 多行文本的间距  行盒高度 */
      line-height: 40px;
    }
    .space { /* 文本间距 */
      letter-spacing: 20px;
    }
  </style>
</head>
<body>
  <div class="line">垂直方向</div>
  <div class="space">水平方向</div>
</body>
</html>
