<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSText</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .box1 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div id="box" class="box" style="width: 100px; height: 100px;background-color: purple;"></div>
  
  <div id="box1" class="box1"></div>

  <script>
    const box = document.getElementById('box')
    box.style.cssText = 'width: 200px; height: 50px'
  </script>
</body>
</html>
