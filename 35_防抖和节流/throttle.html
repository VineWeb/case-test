<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throttle</title>
</head>
<body>
  <div id="drag" draggable="true" style="width: 100px; height: 100px; background-color: skyblue;"></div>
  <script>
    function throttle (fn, delay = 100) {
      let timer = 0
      return function () {
        if (timer) return 
        timer = setTimeout(() => {
          fn.apply(this, arguments)
          timer = 0 
        }, delay)
      }
    }
    const dragEl = document.getElementById('drag')
    dragEl.addEventListener('drag', throttle((e) => {
      console.log(`X坐标: `+e.offsetX, `Y坐标:`+e.offsetY)
    }, 100))
  </script>
</body>
</html>
