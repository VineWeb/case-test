<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(3)
      }, 1000)
    })
    p.then(
      (val) => {
        console.log('onResloved', val)
      },
      (reson) => {
        console.log('onRejected', reson)
      },
    )
    console.log('------- ')
  </script>
</body>
</html>
