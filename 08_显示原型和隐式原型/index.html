  <script>
    function Foo() {

    }
    Object.prototype.test1 = function () {
      console.log('test1()')
    }

    Function.prototype.test2 = function () {
      console.log('test2')
    }

    const foo1 = new Foo()

    foo1.test1() // test1
    // foo1.test2() // foo1.test2 is not a function
    Foo.test1() // test1
    Foo.test2() // test2
