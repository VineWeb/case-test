<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组合继承</title>
</head>
<body>
  <div>组合继承</div>

  <script>
    function Parent(name) {
      this.name = name
      this.colors = ['red', 'yellow', 'green']
    }
    Parent.prototype.sayName = function () {
      console.log(this.name)
    }


    function Child(name, age) {
      Parent.call(this, name)
      this.age = age
    }

    Child.prototype = new Parent()
    console.log(Child.prototype.constructor, '_________before_______')
    // 将 Child 的原型对象的 constructor 属性指回 Child 构造函数
    Child.prototype.constructor = Child
    console.log(Child.prototype.constructor, '_________after_______')
    Child.prototype.sayAge = function () {
      console.log(this.age)
    }
    const parent = new Parent('zhangsan')
    const child = new Child('zhangsan', 19)
    child.sayName()
    child.sayAge()
    child.colors[1] = 'blue'
    const child1 = new Child('lisi', 20)
    console.log(child.colors, 'child.colors')
    console.log(child1.colors, 'child1.colors')
    console.log(parent, 'parent')
    console.log(child, 'child')
    console.log(child1, 'child1')

  </script>
</body>
</html>
