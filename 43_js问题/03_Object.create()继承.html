<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.create()</title>
</head>
<body>
  <div>Object.create()</div>
  <script>
    const parent = {
      name: 'zhangsan',
      colors: ['red', 'yellow', 'green'],
      sayName: function () {
        console.log(this.name)
      }
    }

    const child = Object.create(parent)
    child.name = 'Child Name'
    child.age = 18
    child.sayAge = function () {
      console.log(this.age)
    }
    child.sayName()
    child.sayAge()
    console.log(child)
    console.log(parent)
  </script>
</body>
</html>
